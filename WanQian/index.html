<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanQian - 智能AI大模型平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f2fe, #dbeafe, #eff6ff);
            color: #1f2937;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 通知栏 */
        .notification-bar {
            background: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 8px 0;
            text-align: center;
            font-size: 14px;
            color: #1e40af;
        }
        
        .notification-bar a {
            color: #1e40af;
            text-decoration: underline;
            font-weight: 500;
        }
        
        /* 导航栏样式 */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            height: 70px;
        }
        
        .nav-logo {
            color: #3b82f6;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-logo::before {
            content: "⚡";
            font-size: 2rem;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #3b82f6;
        }
        
        .app-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            border: 1px solid #3b82f6;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .app-link:hover {
            background: #3b82f6;
            color: white;
        }
        
        /* 主内容区域 */
        .main-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        /* 侧栏 */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(59, 130, 246, 0.1);
            padding: 30px 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar-section {
            margin-bottom: 30px;
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .news-date {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .news-title {
            font-size: 14px;
            font-weight: 500;
            color: #3b82f6;
            margin-bottom: 8px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .news-title:hover {
            color: #2563eb;
        }
        
        .news-content {
            font-size: 13px;
            color: #64748b;
            line-height: 1.5;
        }
        
        /* 主内容 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景波浪效果 */
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(59, 130, 246, 0.1)" fill-opacity="1" d="M0,192L48,186.7C96,181,192,171,288,181.3C384,192,480,224,576,218.7C672,213,768,171,864,154.7C960,139,1056,149,1152,165.3C1248,181,1344,203,1392,213.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .hero-section {
            text-align: center;
            max-width: 800px;
            z-index: 1;
        }
        
        .hero-logo {
            font-size: 4rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: #64748b;
            margin-bottom: 60px;
            font-weight: 400;
        }
        
        .hero-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .hero-button {
            background: white;
            color: #3b82f6;
            padding: 20px 40px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-width: 280px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .hero-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.15);
            border-color: #3b82f6;
        }
        
        .hero-button.primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .hero-button.primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }
        
        .button-subtitle {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 8px;
            font-weight: 400;
        }
        
        .hero-button.primary .button-subtitle {
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* 页脚 */
        .footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(59, 130, 246, 0.1);
            padding: 30px 20px;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #3b82f6;
        }
        
        .footer-text {
            color: #94a3b8;
            font-size: 13px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
                height: 60px;
            }
            
            .nav-logo {
                font-size: 1.5rem;
            }
            
            .nav-right {
                gap: 15px;
            }
            
            .nav-links {
                display: none;
            }
            
            .main-content {
                padding: 40px 15px;
                min-height: calc(100vh - 110px);
            }
            
            .hero-logo {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
                margin-bottom: 40px;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .hero-button {
                min-width: 240px;
                padding: 16px 32px;
            }
            
            .footer-links {
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-logo {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .hero-button {
                min-width: 200px;
                padding: 14px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
